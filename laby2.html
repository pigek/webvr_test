<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-entity camera look-controls wasd-controls="acceleration:20" position="0 1 0"></a-entity>

      <a-assets>
        <!-- Textures -->
         <img id="t1" src="./asset/img/doors/texture1.png">
         <img id="t2" src="./asset/img/doors/texture2.png">
          <img id="tw2" src="./asset/img/doors/texturewall2.jpg">
        <img id="tw3" src="./asset/img/doors/texturewall3.jpg">
        <img id="tw6" src="./asset/img/doors/texturewall6.jpg">
        <img id="wt6" src="./asset/img/doors/walltexture6.jpg">
        <img id="wt4" src="./asset/img/doors/wall texture4.jpg">
        <img id="t2" src="./asset/img/doors/texture2.png">
        <img id="p1" src="./asset/img/doors/p1.png">
        <img id="p2" src="./asset/img/doors/p2.png">
        <img id="p3" src="./asset/img/doors/p3.png">
        <img id="p4" src="./asset/img/doors/p4.png">
        <img id="p5" src="./asset/img/doors/p5.png">
        <img id="p6" src="./asset/img/doors/p6.png">
        <img id="p7" src="./asset/img/doors/p7.png">
        <img id="p8" src="./asset/img/doors/p8.png">
        <img id="p9" src="./asset/img/doors/p9.png">
        <img id="wt8" src="./asset/img/doors/walltexture8.jpg">
        <img id="wrong" src="./asset/img/doors/wrongw.png">
        <img id="wtcont" src="./asset/img/doors/walltextureconteneur.jpg">
        <img id="wt7" src="./asset/img/doors/walltexture7.jpg">
        <img id="R" src="./asset/img/doors/rouille.jpg">
        <img id="m" src="./asset/img/doors/metro.png">
        <img id="moss" src="./asset/img/doors/mosstexturewall.jpg">
        <a-asset-item id="poipoi" src="./3Dmodels_aframe/laby23dmodels/guppy_fish.glb"></a-asset-item>
        <a-asset-item id="koi" src="./3Dmodels_aframe/laby23dmodels/koifishcorrectglb.glb"></a-asset-item>
        <a-asset-item id="fish" src="./3Dmodels_aframe/laby23dmodels/fish.glb"></a-asset-item>
        <a-asset-item id="lefish" src="./3Dmodels_aframe/laby23dmodels/koialone.glb"></a-asset-item>



        <!-- Mixins -->
        <a-mixin id="mosa" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #tw2; side: double;"></a-mixin>
        
        <a-mixin id="planche" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #moss; side: double;"></a-mixin>
        
        <a-mixin id="tileorange" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #wt7; side: double;"></a-mixin>
        
        <a-mixin id="mosablue" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #wt8; side: double;"></a-mixin>

        <a-mixin id="conteneur" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #wtcont; side: double;"></a-mixin>

        <a-mixin id="vertcarré" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #wt4; side: double;"></a-mixin>

        <a-mixin id="carfun" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #wt6; side: double;"></a-mixin>
        <a-mixin id="rouille" geometry="primitive: box; depth: 0.1; height: 2; width: 4"
                 material="src: #R; side: double;"></a-mixin>

        
      </a-assets>


      <!-- Mur avant droit -->
      <a-entity position="1.2 1 -2" rotation="0 0 0">
        <a-box mixin="vertcarré" scale="0.4 1 1" material="repeat: 2 2"></a-box>
        <a-image src="#p1" transparent="true" width="1" height="2"
                 position="0 -0.24 0.055"></a-image>
      </a-entity>

      <!-- Mur avant gauche -->
      <a-entity position="-1.2 1 -2" rotation="0 0 0">
        <a-box mixin="vertcarré" scale="0.4 1 1" material="repeat: 2 2"></a-box>
        <a-image src="#p2" transparent="true" width="1" height="2"
                 position="0 -0.24 0.055"></a-image>
      </a-entity>

      <!-- Mur arrière -->
      <a-entity position="0 1 2" rotation="0 180 0">
        <a-box mixin="vertcarré" scale="1 1 1" material="repeat: 5 2.5"></a-box>
        <a-image src="#p3" transparent="true" width="1" height="2"
                 position="0 -0.24 0.055"></a-image>
      </a-entity>

      <!-- Mur gauche -->
      <a-entity position="-2 1 0" rotation="0 90 0">
        <a-box mixin="vertcarré" material="repeat: 3.9 2.5"></a-box>
        <a-image src="#p1" transparent="true" width="1" height="2"
                 position="0 -0.24 0.055"></a-image>
      </a-entity>

      <!-- Mur droit -->
      <a-entity position="2 1 0" rotation="0 -90 0">
        <a-box mixin="vertcarré" material="repeat: 3.9 2.5"></a-box>
        <a-image src="#p1" transparent="true" width="1" height="2"
                 position="0 -0.24 0.055"></a-image>
      </a-entity>

    <!-- Mur à l'interieur jsp?? -->
     <a-box mixin="mosa" 
     position="-0.6 0.9 -0.8" 
     color="#d2e4aa"
     scale="0.5 1 1"
     material="repeat: 3.9 2.5">
     
    </a-box>
    
      <a-image src="#p3" transparent="true" width="1" height="1"scale="1 1.8 1"
                 position="-0.10 0.6 -0.740"></a-image>
        <a-image src="#p3" transparent="true" width="1" height="1"
                 position="-1.30 1.557 -0.740" scale="0.8 1.8 1" rotation="0 0 -90"></a-image>

       <a-image src="#m" transparent="true" width="1" height="1"
                 position="-0.754 0.628 0.233" scale="1.7 3.2 1" rotation="0 90 00"></a-image>

      <a-box mixin="mosablue" 
      position="-0.7 1 -0.381" 
      scale="0.790 1 1"
      material="repeat:3.9 3.9"
      rotation="0 90 00">
      </a-box>

      <a-image src="#p7"transparent="true" width="1" height="1"scale="-0.7 1 -0.381"rotation="0 90 -90"position="-0.64 1.669 0.799"></a-image>
      <a-image src="#p7"transparent="true" width="1" height="1"scale="-0.7 1 -0.381"rotation="0 90  90"position="-0.64 1.167 -0.395"></a-image>
      
      <a-box mixin="vertcarré" 
      position="0.831 1.450 0.153" 
      scale="0.5 0.450 1"
      material="repeat: 4 3"
      rotation="0 90 00">
      </a-box>

      <a-image src="#p6" transparent="true" width="1" height="1"scale="0.5 1.190 1"rotation="0 90 00"position="0.775  1.450 -0.409"></a-image>
      <a-image src="#p6" transparent="true" width="1" height="1"scale="0.5 1.190 1"rotation="0 90 00"position="0.775  1.450 0.455"></a-image>
      

      <a-box mixin="planche"
       position="-1.61 1.241 -1.322" 
       scale="0.170 1 1"
       material="repeat: 1 1">
      </a-box>

      <a-box mixin="rouille" 
      position="-1.71 0.885 0.413"
       scale="0.120 1 1"
       material="repeat: 1 1">
      </a-box>

      <a-box mixin="mosablue"
       position="0.8 1 1.144" 
       scale="0.300 1 1"
       material="repeat: 3.9 2.5">
      </a-box>

      <a-image src="#m" transparent="true" width="1" height="1"
                 position="0.8 1 1.2" scale="1.7 3.2 1" rotation="0 00 00"></a-image>

      <a-box mixin="tileorange"
       position="1.694 0.458 0.363" 
       scale="0.150 0.470 1"
       material="repeat: 2.9 2.5">
      </a-box>

      
      <a-box mixin="rouille"
       position="1.160 1.177 -0.276" 
       scale="0.150 0.470 1"
       material="repeat: 1 1">
      </a-box>

      <a-box mixin="planche"
       position="1.350 0.999 -0.722" 
       scale="0.03 0.990 8"
       material="repeat: 1 1">
      </a-box>

      <a-box mixin="mosablue"
       position="0.364 0.900 -0.194" 
       scale="0.300 1 1"
       material="repeat: 3.9 2.5"
       rotation="0 0 0">
      </a-box>
       <a-image src="#p8" transparent="true" width="1" height="1"scale="0.5 1.190 1"rotation="0 00 90"position="0.318 1.452 -0.137"></a-image>
       <a-image src="#p8" transparent="true" width="1" height="1"scale="0.5 1.190 1"rotation="0 00 -90"position="0.232 0.494 -0.137"></a-image>

      <a-box mixin="mosa"
       position="0.350 1 -1.840" 
       color="#d2e4aa"
       scale="0.050 1 3.530"
       material="repeat: 3.9 2.5"
       rotation="0 0 0">
      </a-box>

      <a-sphere src="#wt4"position="0.816 0.027 0.029" radius="1.25" scale="0.15 0.15 0.15" ></a-sphere>
       <a-sphere src="#wt4"position="0.816 0.027 0.846" radius="1.25" scale="0.15 0.15 0.15" ></a-sphere>
       <a-sphere src="#wt4"position="0.816 0.587 0.455" radius="1.25" scale="0.15 0.15 0.15" ></a-sphere>
       
      <a-entity gltf-model="#poipoi" scale="0.1 0.1 0.1"position="0.4 0.500 -0.500" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#koi" scale="0.18 0.18 0.18"position="0.789 0.174 1.554" rotation="0 180 0" ></a-entity>
      

      <a-entity gltf-model="#fish" scale="1 1 1"position="-1.230 1.072 -1.685" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#lefish" scale="0.2 0.2 0.2"position="-1.10 0 -0.056" rotation="0 90 0"></a-entity>
      
      <!-- panneaux -->
        <a-image src="#wrong" transparent="true" width="1" height="1"scale="1 1 1"rotation="0 -90 0"position="-0.78 1.417 -1.515"></a-image>

      
      <!-- Sol -->
      <a-plane src="#wt4" position="0 0 0" rotation="-90 0 0"
               width="4" height="4" material="repeat:4 4"></a-plane>
      
      <a-plane src="#wt4" position="0 2 0" rotation="-90 0 0"
               width="4" height="4" material="repeat:4 4"side="double"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
 
</script>
  </body>
</html>
